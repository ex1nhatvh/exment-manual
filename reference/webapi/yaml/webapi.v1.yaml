              default: 1
              description: 検索インデックス列かどうか
            unique:
              type: boolean
              default: 1
              description: ユニーク列かどうか
            column_type:
              type: string
              description: 列種類
            custom_table_id:
              type: integer
              description: カスタムテーブルのid
          required:
            - id
            - column_name
            - column_view_name
            - required
            - index_enabled
            - unique
            - column_type
            - custom_table_id
        - $ref: '#/components/schemas/ModelBase'
    CustomValue:
      title: CustomValue
      description: カスタムデータ情報
      allOf:
        - type: object
          properties:
            id:
              type: integer
              description: id
            value:
              description: 画面で入力したデータのkey-value列
              type: object
            parent_id:
              type: integer
              description: そのデータに親データがある場合、親テーブルのカスタムデータのid
            parent_type:
              type: string
              description: そのデータに親データがある場合、親テーブル名
            label:
              description: そのデータを画面表示するときの見出し(読み取り専用)
              type: string
            deleted_at:
              type: string
              description: 削除日時
            deteled_user_id:
              type: integer
              description: 削除ユーザーID
          required:
            - id
        - $ref: '#/components/schemas/ModelBase'
    Paginate:
      title: Paginate
      type: object
      description: 一覧の結果モデル
      properties:
        current_page:
          type: integer
          default: 1
          description: 現在のページ
        first_page_url:
          type: string
          description: 最初のページのURL
        last_page:
          type: integer
          description: 最後のページ番号
        path:
          type: string
        per_page:
          type: integer
          description: 1ページあたりの表示件数
        to:
          type: integer
          description: 表示しているデータの終了番号
        total:
          type: integer
          description: データの全件数
        from:
          type: integer
          description: 表示しているデータの開始番号
        last_page_url:
          type: string
          description: 最後のページのURL
        prev_page_url:
          type: string
          description: 前のページのURL
        next_page_url:
          type: string
          description: 次のページのURL
    ModelBase:
      title: ModelBase
      type: object
      description: Exmentモデルの基底クラス
      properties:
        id:
          type: integer
          description: id
        created_at:
          description: 作成日時
          type: string
        updated_at:
          description: 更新日時
          type: string
        updated_user_id:
          description: 更新ユーザーID
          type: integer
        created_user_id:
          description: 作成ユーザーID
          type: integer
      required:
        - id
    Workflow:
      title: Workflow
      description: ワークフロー情報
      allOf:
        - type: object
          properties:
            id:
              type: integer
              description: ID
            workflow_type:
              type: integer
              description: (未利用)
            workflow_view_name:
              type: string
              description: ワークフロー表示名
            start_status_name:
              type: string
              description: 開始ステータス名
            setting_completed_flg:
              type: integer
              default: 0
              description: 設定完了フラグ
            workflow_statuses:
              type: array
              description: ワークフローステータス一覧 ※クエリで「expands=statuses」指定した場合のみ追加される
              items:
                $ref: '#/components/schemas/WorkflowStatus'
            workflow_actions:
              type: array
              description: ワークフローアクション一覧 ※クエリで「expands=actions」指定した場合のみ追加される
              items:
                $ref: '#/components/schemas/WorkflowAction'
          required:
            - id
            - workflow_view_name
            - start_status_name
            - setting_completed_flg
        - $ref: '#/components/schemas/ModelBase'
    WorkflowStatus:
      title: WorkflowStatus
      description: ワークフローステータス情報
      allOf:
        - type: object
          properties:
            id:
              description: ID
              type: integer
            workflow_id:
              type: integer
              description: Workflow ID
            status_type:
              type: integer
              description: (未利用)
            status_name:
              type: string
              description: ステータス表示名
            datalock_flg:
              type: integer
              default: 1
              description: 1のとき、このステータスのデータは画面から変更不可
            completed_flg:
              type: integer
              default: 1
              description: 1のとき、ワークフローの終了
          required:
            - id
            - workflow_id
            - status_name
            - datalock_flg
            - completed_flg
        - $ref: '#/components/schemas/ModelBase'
    WorkflowAction:
      title: WorkflowAction
      description: ワークフローのアクション
      allOf:
        - properties:
            id:
              type: integer
              description: ID
            workflow_id:
              type: integer
              description: Workflow ID
            status_from:
              type: string
              description: 'アクション実行前のステータスID。"start"文字列の場合、ワークフロー開始時のステータス'
            action_name:
              type: string
              description: アクション表示名
            ignore_work:
              type: integer
              default: 0
              description: 1のとき、そのアクションは特殊アクションとなり、作業ユーザーから除外される
            comment_type:
              type: string
              description: 'コメントの記入方法。required:必須、nullable：任意、not_use：未利用'
            flow_next_type:
              type: string
              description: 次のステータスに進む方法。some：X人以上、all：全員が承認
            flow_next_count:
              type: integer
              description: flow_next_typeがsomeのとき、何人以上の実施で次のステータスへ進むかどうか
            work_targets:
              type: object
              description: このワークフローを実施できる権限のある人の情報
              properties:
                work_target_type:
                  type: string
                  description: ワークフローの実行対象。fix：固定のユーザー、action_select：前のアクションユーザーが指定
                system:
                  type: array
                  description: 0：そのデータの作成ユーザーID
                  items:
                    type: integer
                user:
                  type: array
                  description: アクションを実行できるユーザーのID配列
                  items:
                    type: integer
                organization:
                  type: array
                  description: アクションを実行できる組織のID配列
                  items:
                    type: integer
                column:
                  type: array
                  description: カスタム列ID配列。そのカスタム列に指定しているユーザーが、アクションの実行ユーザーになる
                  items:
                    type: integer
            work_conditions:
              description: ワークフローの実行条件
              type: array
              items:
                type: object
                properties:
                  status_to:
                    type:
                      - string
                      - integer
                    description: 'アクション実行後のステータスID。"start"文字列の場合、ワークフロー開始時のステータス'
                  enabled_flg:
                    type:
                      - string
                      - integer
                    description: 1の場合、その条件は有効となる
                required:
                  - enabled_flg
          required:
            - id
            - workflow_id
            - action_name
            - ignore_work
      type: object
    WorkflowValue:
      title: WorkflowValue
      description: ワークフローの実行値
      allOf:
        - properties:
            id:
              type: integer
              description: ID
            workflow_id:
              type: integer
              description: ワークフローID
            morph_type:
              type: string
              description: 紐付くカスタムデータのテーブル名
            morph_id:
              type: integer
              description: 紐付くカスタムデータのID
            workflow_action_id:
              type: integer
              description: ワークフローのアクションID
            workflow_status_from_id:
              type: integer
              description: アクション実行前のワークフローステータスID。nullの場合、実行前のステータスは、ワークフロー未実施のステータスであることを示す
            workflow_status_to_id:
              type: integer
              description: アクション実行後のワークフローステータスID。nullの場合、実行後のステータスは、ワークフロー未実施のステータスであることを示す
            comment:
              type: string
              description: コメント
            action_executed_flg:
              type: integer
              default: 0
              description: 1のときは、現在そのワークフローステータスが実行中であることを示す
            latest_flg:
              type: integer
              default: 0
              description: 1のときは、そのワークフロー実行値がもっとも最新であることを示す
          required:
            - id
            - workflow_id
            - morph_type
            - morph_id
            - workflow_action_id
            - action_executed_flg
            - latest_flg
      type: object
    Notify:
      title: Notify
      description: 通知バーの通知情報
      type: object
      properties:
        id:
          type: integer
          description: 通知バーID
        notify_id:
          type: integer
          description: 通知定義のID。フリーフォーマットの通知の場合、0が入る
        parent_type:
          type: string
          description: 特定のカスタムデータに紐付く通知の場合、カスタムテーブルのテーブル名
        parent_id:
          type: integer
          description: 特定のカスタムデータに紐付く通知の場合、カスタムデータのID
        target_user_id:
          type: integer
          description: 通知対象のユーザーID
        trigger_user_id:
          type: integer
          description: 通知の実行元になったユーザーのID
        notify_subject:
          type: string
          description: 通知の件名
        notify_body:
          type: string
          description: 通知の本文
        read_flg:
          type: integer
          default: 0
          description: 既読の場合1
        created_at:
          type: string
          description: 作成日時
        updated_at:
          type: string
          description: 更新日時
      required:
        - id
        - notify_id
        - target_user_id
        - trigger_user_id
        - notify_subject
        - notify_body
        - read_flg
